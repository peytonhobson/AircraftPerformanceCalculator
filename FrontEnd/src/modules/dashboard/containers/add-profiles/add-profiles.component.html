<layout-dashboard><sb-dashboard-head title="Add Profiles" [hideBreadcrumbs]="true">
</sb-dashboard-head>

<div class="container" id="main-container">
    <div class="row d-flex justify-content-center ">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    Aircraft Profile
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-header text-center">
                            Specify Tank Fill
                        </div>
                        <ul class="list-group list-group-flush align-center">
                            <li class="list-group-item p-1">
                                <div class="row d-flex justify-content-left">
                                    <div class="col-md-5">
                                        <h3 class="mt-3 ml-1">Internal Tanks:</h3>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="row d-flex justify-content-left">
                                            <input type="number" class="tank-input mt-3" min="60" max="288" id="InternalTankInput" value ="60">
                                            <h4 class="mt-3 ml-2">gal</h4>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="row d-flex justify-content-left">
                                    <div class="col-md-5">
                                        <h3 class="mt-3 ml-1">Tip Tanks:</h3>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="row d-flex justify-content-left">
                                            <input type="number" class="tank-input mt-3" min="0" max="52" id="TipTankInput" value ="0">
                                            <h4 class="mt-3 ml-2">gal</h4>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="row d-flex justify-content-left">
                                    <div class="col-md-5">
                                        <h3 class="mt-3 ml-1">Underwing Tanks:</h3>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="row d-flex justify-content-left">
                                            <input type="number" class="tank-input mt-3" min="0" max="80" id="UnderwingTankInput" value ="0">
                                            <h4 class="mt-3 ml-2">gal</h4>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-header text-center">
                            Centerline Store
                        </div>
                        <div class="card-body p-3">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-6 mt-2">
                                    <label>Agile Pod:</label>
                                    <input type="radio" class="radio ml-2" id="AgileYesRadio"/>
                                    <label  class="radio-label ml-1">Yes</label>
                                    <input type="radio" class="radio ml-2" id="AgileNoRadio" checked/>
                                    <label class="radio-label ml-1">No</label>
                                </div>
                                <label class="mt-2">Payload Weight:</label>
                                <input type="text" class="ml-2" value="" id="AgileWeightInput">
                                <label class="mt-2">&nbsp;lbs</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header text-center">
                            Outboard
                        </div>
                        <div class="card-body d-flex justify-content-center p-2">
                            <label class="mt-2">Weight:</label>
                            <input type="number" class="weight-input ml-2" value="" id="OutboardInput">
                            <label class="mt-2">&nbsp;lbs</label>
                        </div>
                    </div>
                </div>
                <button class="btn-lg btn-dark" (click)="openSaveModal()">Save</button>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card new-card">
                <div class="card-header text-center">
                    Add New Pilot
                </div>
                <div class="card-body new-card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 text-center">
                                <label for="PilotName" class="mt-0">Name:</label>
                                <input type="text" id="PilotName" name="PilotName" value="">
                                <label for="PilotMass">Weight:</label>
                                <div class="row d-flex justify-content-center">
                                    <input type="text" class="unit-input" id="PilotMass" name="PilotMass" value="">
                                    <div class="bg-dark rounded unit-block">
                                        <h4 class="unit-label m-0">lbs</h4>
                                    </div>
                                </div>
                        </div>
                        <div class="col-lg-6 my-auto">
                            <button class = "btn btn-outline-dark active create-button" (click)="createPilot()" id="CreateNewPilotButton">Create Pilot Profile</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>  
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displaySaveStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">What would you like to name this profile?</h4>
        </div>
        <div class="modal-body">
          <label for="ProfileName">Profile Name:</label><br>
          <input type="text" id="ProfileName" name="ProfileName" value=""><br> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark active" (click)="closeSaveModal(false)">Close</button>
         <button type="button" class="btn btn-outline-dark active" (click)="closeSaveModal(true)">Save</button>
        </div>
      </div>
    </div>
</div>

</layout-dashboard>
