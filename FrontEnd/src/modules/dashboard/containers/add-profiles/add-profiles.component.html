<layout-dashboard><sb-dashboard-head title="Add Profiles" [hideBreadcrumbs]="true">
</sb-dashboard-head>

<div class="container" id="main-container">
    <div class="row d-flex justify-content-center ">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    Choose Measurement System
                </div>
                <div class="btn-group">
                    <button class="btn btn-dark active border border-white measurement-button">Imperial</button>
                    <button class="btn btn-outline-dark border border-dark measurement-button">Metric</button>
                </div>
            </div>
            <div class="card top-card-left">
                <div class="card-header text-center">
                    Specify Tank Fill
                </div>
                <ul class="list-group list-group-flush align-center">
                    <li class="list-group-item">
                        <div class="form-check">
                            <label class="form-check-label">
                              Internal Tanks
                              <input class="form-check-input" type="checkbox" value="" id="internalCheck">
                              <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="row d-flex">
                            <input type="range" class="range-input" id="InternalTankRange">
                            <label class="rangeVal" id="InternalTankVal">&nbsp;50%</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="DropTankCheck" id="DropTankCheck">
                            <span class="checkmark"></span>
                            <label class="form-check-label" for="DropTankCheck">Drop Tanks
                                
                            
                            </label>
                        </div>
                        <div class="row d-flex">
                            <input type="range" class="range-input" id="DropTankRange" value="0">
                            <label class="rangeVal" id="DropTankVal" value = "0">&nbsp;0%</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="TipTankCheck">
                            <label class="form-check-label" for="TipTankCheck">
                                Tip Tanks
                            </label>
                        </div>
                        <div class="row d-flex">
                            <input type="range" class="range-input" id="TipTankRange" value ="0">
                            <label class="rangeVal" id="TipTankVal">&nbsp;0%</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card top-card h-50 right-card">
                <div class="card-header text-center">
                    Add New Pilot
                </div>
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 text-center">
                                <label for="PilotName">Name:</label>
                                <input type="text" id="PilotName" name="PilotName" value="">
                                <label for="PilotMass">Weight:</label>
                                <input type="text" id="PilotMass" name="PilotMass" value="">
                        </div>
                        <div class="col-lg-6 my-auto">
                            <button class = "btn btn-outline-dark active create-button" (click)="createPilot()" id="CreateNewPilotButton">Create Pilot Profile</button>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="card new-component-card h-50 right-card">
                <div class="card-header text-center">
                    Add new attachment
                </div>
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 text-center">
                            <label for="AttachmentName">Name:</label>
                            <input type="text" id="AttachmentName" name="AttachmentName" value="">
                            <label for="AttachmentMass">Mass:</label>
                            <input type="text" id="AttachmentMass" name="AttachmentMass" value="">
                        </div>
                        <div class="col-lg-6 my-auto">
                            <button class = "btn btn-outline-dark active create-button" (click)="createAttachment()" id="CreateNewAttachmentButton">Create Attachment</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class ="row d-flex justify-content-center">
        <div class="col-lg-10">
            <div class="card text-center">
                <div class="card-header">
                    Select Attachments
                </div>
                <div class="row text-center">
                    <div class="col-lg-4">
                            <h2>Unused Attachments</h2>
                            <div 
                            cdkDropList 
                            #attachmentList="cdkDropList" 
                            [cdkDropListData]="Attachments"
                            [cdkDropListConnectedTo]="[doneAttachmentList]" 
                            class="attachment-list" 
                            (cdkDropListDropped)="onDrop($event)">
                                <div class="attachment-block" *ngFor="let attachmentList of Attachments" cdkDrag>{{toImperialString(attachmentList)}}</div>
                            </div>
                    </div>
                    <div class="col-lg-4">
                            <h2>Attachments Used</h2>
                            <div 
                            cdkDropList 
                            #doneAttachmentList="cdkDropList" 
                            [cdkDropListData]="AttachmentsUsed"
                            [cdkDropListConnectedTo]="[attachmentList]" 
                            class="attachment-list" 
                            (cdkDropListDropped)="onDrop($event)">
                                <div class="attachment-block" *ngFor="let attachmentsUsed of AttachmentsUsed" cdkDrag>{{toImperialString(attachmentsUsed)}}</div>
                            </div>
                    </div>
                    <div class="col-lg-3 text-center my-auto">
                        <button class = "btn btn-outline-dark active" (click)="openSaveModal()" id="SaveProfileButton">Save Profile</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displaySaveStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">What would you like to name this profile?</h4>
        </div>
        <div class="modal-body">
          <label for="ProfileName">Profile Name:</label><br>
          <input type="text" id="ProfileName" name="ProfileName" value=""><br> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark active" (click)="closeSaveModal(false)">Close</button>
         <button type="button" class="btn btn-outline-dark active" (click)="closeSaveModal(true)">Save</button>
        </div>
      </div>
    </div>
</div>

</layout-dashboard>
