<layout-auth>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-5">
                <div class="card border-0 mt-5">
                    <div class="card-header bg-dark"><h2 class="text-center font-weight-light my-4">Login</h2></div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group" [formGroup]="form">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control" placeholder="Enter username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                                </div>
                            </div> 
                            <div class="form-group" [formGroup]="form">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                                <button class="btn btn-outline-dark">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-dark text-center">
                        <div class="small">
                            <a routerLink="/auth/register" id="BottomLink">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</layout-auth>
