<layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-dark"><h2 class="text-center font-weight-light my-4">Create Account</h2></div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-row form-group">
                                    <label for="username">Username</label>
                                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                                    </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                   <div *ngIf="f['password'].errors['required']">Password is required</div>
                                   <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                                    <div *ngIf="f['confirmPassword'].errors['required']">Password is required</div>
                                    <div *ngIf="f['confirmPassword'].errors['minlength']">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <label for="authenticationCode">Authentication Code</label>
                                <input type="text" formControlName="authenticationCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['authenticationCode'].errors }" />
                                <div *ngIf="submitted && f['authenticationCode'].errors" class="invalid-feedback">
                                    <div *ngIf="f['authenticationCode'].errors['required']">Authentication Code is required</div>
                                    <div *ngIf="f['confirmPassword'].errors['minlength']">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button [disabled]="loading" class="btn btn-large btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Register
                                </button>
                                <a routerLink="../login" class="btn btn-link">Cancel</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-dark text-center">
                        <div class="small"><a routerLink="/auth/login" id="BottomLink">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</layout-auth>
